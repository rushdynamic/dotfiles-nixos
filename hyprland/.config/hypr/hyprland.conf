# bindsym XF86AudioRaiseVolume 	exec --no-startup-id "volume --inc"
# bindsym XF86AudioLowerVolume 	exec --no-startup-id "volume --dec"
# bindsym XF86AudioMute 			exec --no-startup-id "volume --toggle"
# bindsym XF86AudioMicMute 		exec --no-startup-id "volume --toggle-mic"


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$


windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = bordercolor rgb(EF9C66) rgb(EF9C66),fullscreen:1
windowrulev2 = workspace 1, class:^(.*Code.*)$
windowrulev2 = workspace 4, class:^(.*Spotify.*)$, title:^(.*Spotify.*)$
windowrulev2 = workspace 3, class:^(.*Brave.*)$


workspace = 1, monitor:HDMI-A-3
workspace = 2, monitor:HDMI-A-3


exec-once=hyprctl dispatch workspace 1
exec-once=bash ~/.config/hypr/startup.sh
# exec-once=bash ~/.config/hypr/hyprland-ipc.sh
# exec-once=bash ~/.config/hypr/wallpapers.sh
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
